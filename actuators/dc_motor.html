<script type="text/javascript">
	RED.nodes.registerType('dc-motor', {
		category: 'snappy',
		color: '#dddddd',
		defaults: {
			name: {
				value: ""
			},
			gain: {
				value: 1,
				required: true,
				validate: RED.validators.number()
			},
			pinA: {
				required: true
			},
			pinB: {
				required: true
			},
			enablePin_A: {
				required: true
			},
			dirPin: {
				required: true
			},
			enablePin_B: {
				required: true
			},
			motorType: {}
		},
		inputs: 1,
		outputs: 0,
		icon: "dc_motor.png",
		label: function() {
			var node = this
			if (node.motorType === undefined) {
				node.valid = false
			}

			return this.name || "dc-motor";
		},
		oneditprepare: function() {
			$('#node-input-motorType').change(function() {
				$('.types').hide()
				$('.' + this.value).show()
				$('.' + this.value).find('input').each(function() {
					if ($(this).val() === "undefined") {
						$(this).val('')
					}
				})
			})

			if (!this.motorType) {
				this.motorType = 'typeA'
			}

			$('#node-input-motorType').val(this.motorType).change()
		},
		oneditsave: function() {
			var node = this
			var type = $('#node-input-motorType').val()

			$('.types').each(function(e) {
				if ($(this).hasClass(type)) {
					return; //Dont do anything for currently selected type
				}
				$(this).find('input').each(function() {
					$(this).val("undefined")
				})
			})
		}
	});
</script>
